<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Navigation Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            padding: 15px 30px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: #333;
        }

        .navbar-brand {
            font-size: 1.5em;
            font-weight: bold;
        }

        .contact-details {
            display: flex;
            align-items: center;
        }

        .contact-details div {
            margin-left: 20px;
        }

        .contact-section {
            padding: 30px;
            background-color: #1c1c1c;
        }

        .contact-section h2 {
            margin-top: 0;
        }

        .contact-info, .contact-form {
            margin: 20px 0;
        }

        .contact-info div, .contact-form div {
            margin-bottom: 10px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        .contact-form button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        .social-links a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #aaa;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Tune Hub</div>
        <div class="contact-details">
            <div>
                <a href="mailto:contact@mywebsite.com">Email Us</a>
            </div>
            <div>
                <a href="tel:+1234567890">Call Us</a>
            </div>
        </div>
    </nav>
    <section class="contact-section">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <div><strong>Address:</strong> 123 Main Street, Anytown, USA</div>
            <div><strong>Email:</strong> <a href="mailto:contact@mywebsite.com">contact@mywebsite.com</a></div>
            <div><strong>Phone:</strong> <a href="tel:+1234567890">+1 234 567 890</a></div>
        </div>
        <div class="contact-form">
            <h3>Send Us a Message</h3>
            <form action="#">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
        <div class="social-links">
            <h3>Follow Us</h3>
            <a href="#" target="_blank">Facebook</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">LinkedIn</a>
        </div>
    </section>
</body>
</html>
